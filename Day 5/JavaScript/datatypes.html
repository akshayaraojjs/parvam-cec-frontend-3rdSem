<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // We can declare variables in 3 ways: var, let and const
        // Cases:
        // UpperCase: AKSHAY RAO
        // lowerCase: akshay rao
        // CamelCase: akshayRao
        // PascalCase: AkshayRao
        // SnakeCase: akshay_rao
        var fullName = "Akshay Rao";
        console.log(fullName, typeof(fullName));
        var age = 24;
        console.log(age, typeof(age));
        var height = 145.25;
        console.log(height, typeof(height));
        var isTrainer = true;
        console.log(isTrainer, typeof(isTrainer));
        var knownTechnologies = ["HTML", "CSS", "JS", "Python", "Java"];
        console.log(knownTechnologies, typeof(knownTechnologies));
        var profile = {
            name: "Akshay Rao",
            age: 24,
            company: "ParvaM",
            frameworks: ["Django", "Laravel", "SpringBoot", "React"]
        };
        console.log(profile, typeof(profile));
    </script>
    </script>
</body>

</html>
